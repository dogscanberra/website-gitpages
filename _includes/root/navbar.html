<script>
    document.addEventListener("DOMContentLoaded", function () {
    const dropdowns = document.querySelectorAll(".dropdown");

    dropdowns.forEach((dropdown) => {
        const toggle = dropdown.querySelector(".dropbtn");

        toggle.addEventListener("click", function (e) {
        // Only apply behavior on mobile widths
        if (window.innerWidth <= 992) {
            // If dropdown is not already open
            if (!dropdown.classList.contains("open")) {
            e.preventDefault(); // Prevent navigation
            dropdown.classList.add("open");

            // Close others (optional)
            dropdowns.forEach((other) => {
                if (other !== dropdown) other.classList.remove("open");
            });
            } else {
            // Already open â€” allow normal navigation
            dropdown.classList.remove("open"); // optional: close after click
            }
        }
        });
    });

    // Optional: close dropdowns when clicking outside
    document.addEventListener("click", function (e) {
        if (!e.target.closest(".dropdown")) {
        dropdowns.forEach((dropdown) => dropdown.classList.remove("open"));
        }
    });
    });

</script>
